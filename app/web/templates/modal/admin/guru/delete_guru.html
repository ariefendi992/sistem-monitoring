<div class="modal fade" id="delete-{{ _.user_id }}">
    <div class="modal-dialog modal-sm">
        <div class="modal-content ">
            <div class="modal-header bg-danger">
                <h4 class="modal-title">
                    <i class="fas fa-trash-alt fa-xs"></i> Hapus Data
                </h4>
                <button type="button" class="close bg-danger" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Anda ingin menghapus data dari Guru :
                    <strong>{{ _.first_name | title if _.first_name | length != 2 else _.last_name| title}}</strong> ?
                </p>
            </div>
            <div class="modal-footer justify-content-end">
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Tutup</button>
                <a href="{{url_for('admin2.delete_guru', id=_.user_id)}}" class="btn btn-danger btn-sm">Ya, Hapus</a>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
