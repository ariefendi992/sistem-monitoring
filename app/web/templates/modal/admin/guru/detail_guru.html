<div class="modal fade" id="modal-detail{{ _.user_id }}">
  <div class="modal-dialog overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title fas fa-user-check">&nbsp;Detail Data</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12 border-bottom">
            <h5 class="modal-title">..:: Data Akun ::..</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="" class="font-weight-normal">Nama Pengguna</label>
              <input type="text" class="form-control form-control-sm" value="{{_.user.username}}" disabled>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="" class="font-weight-normal">Tipe Akun</label>
              <input type="text" class="form-control form-control-sm" value="{{ _.user.group.upper() }}" disabled>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="" class="font-weight-normal">Status Akun</label>
              <!-- <input type="text" class="form-control form-control-border border-width-1" id="exampleInputBorder"> -->
              <input type="text" class="form-control form-control-sm"
                value="{{'Aktif' if _.user.is_active == '1' else 'Tidak Aktif' }}" disabled>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="font-weight-normal">Tgl Buat</label>
              <input type="text" class="form-control form-control-sm" value="{{ _.user.join_date | format_indo}}"
                disabled>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="font-weight-normal">Terakhir Ubah</label>
              <input type="text" class="form-control form-control-sm"
                value="{{ _.user.update_date | format_indo if _.user.update_date else '-'}}" disabled>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="font-weight-normal">Terakhir Masuk</label>
              <input type="text" class="form-control form-control-sm"
                value="{{ _.user.user_last_login | format_indo if _.user.user_last_login else '-'}}" disabled>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 border-bottom">
            <h5 class="modal-title mt-2">..:: Data Profil ::..</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="font-weight-normal">NIP</label>
              <input type="text" class="form-control form-control-sm" value="{{ _.user.username }}" disabled>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="font-weight-normal">Nama Lengkap</label>
              <input type="text" class="form-control form-control-sm"
                value="{{ _.first_name.title() }} {{ _.last_name.title() }}" disabled>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="font-weight-normal">Jenis Kelamin</label>
              <input type="text" class="form-control form-control-sm" value="{{ _.gender.title()}}" disabled>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="font-weight-normal">Agama</label>
              <input type="text" class="form-control form-control-sm" value="{{ _.agama.upper()}}" disabled>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="font-weight-normal">Alamat</label>
              <input type="text" class="form-control form-control-sm" value="{{ _.alamat}}" disabled>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="font-weight-normal">No. Telp</label>
              <input type="text" class="form-control form-control-sm" value="{{ _.telp}}" disabled>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer justify-content-end">
        <button type="button" class="btn btn-default" data-dismiss="modal">Tutup</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
