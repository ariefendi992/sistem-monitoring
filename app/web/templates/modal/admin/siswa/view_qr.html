<div class="modal fade" id="qr-{{i.id}}">
  <div class="modal-dialog overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title fas fa-file-image">&nbsp;QR CODE {{ i.first_name | upper }}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row justify-content-center mb-4">

          <img src="{{ url_for('siswa.static', filename='img/siswa/qr_code/'+ i.qr_code) if i.qr_code else '#' }}"
            style="height: 200px; border-radius: 12px; box-shadow: #ccc 4px 8px 8px; alt="">
        </div>
        <div class=" modal-footer justify-content-end">
          <button type="button" class="btn btn-default" data-dismiss="modal">Tutup</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
</div>
